name: Release Build
on:
  push:
jobs:
  libcore:
    name: Native Build (LibCore)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Golang Status
        run: find buildScript libcore/*.sh | xargs cat | sha1sum > golang_status
      - name: Libcore Status
        run: git ls-files libcore | xargs cat | sha1sum > libcore_status
      - name: LibCore Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            app/libs/libv2ray.aar
          key: ${{ hashFiles('.github/workflows/*', 'golang_status', 'libcore_status') }}
      - name: Install Golang
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - name: Run Shell Script
        run: |
          #!/bin/bash
          
          echo $PWD
          ls box
          whereis go
          go version
          awk 'NR<613 || NR>633' /opt/hostedtoolcache/go/1.22.0/x64/src/net/http/request.go > /opt/hostedtoolcache/go/1.22.0/x64/src/net/http/request.go.tmp && mv /opt/hostedtoolcache/go/1.22.0/x64/src/net/http/request.go.tmp /opt/hostedtoolcache/go/1.22.0/x64/src/net/http/request.go
          cat /opt/hostedtoolcache/go/1.22.0/x64/src/net/http/request.go
          

      - name: Native Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: ./run lib core

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: app/libs/libv2ray.aar
          tag: ${{ github.ref }}
          file_glob: true
